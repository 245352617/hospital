[PSAMSLOT]
PSAM_1=17
PSAM_2=17
PSAM_3=17
;17表示SAM1，18表示SAM2


,19表示SAM3，20表示SAM4

[KEYBOARD]

OptP30R=FALSE
;  ……………………………………………………………………………………………………………………………
		
; 是否启用外接P30扫码. 
默认FALSE		
; TRUE表示启用，此时外接P30可以扫码
		
; FALSE表示不启用


AutoMode=FALSE
;  ……………………………………………………………………………………………………………………………
		
; 是否启用自动上传模式. 
默认FALSE		
; TRUE表示启用，此时P30可以自动上传扫码数据
		
; FALSE表示不启用

	
EnableExtKBLib=FALSE		
;  ……………………………………………………………………………………………………………………………
		
; 是否启用外部密码键盘库（SSKeyBDriver.dll）. 
默认FALSE		
; TRUE表示启用，此时密码键盘输入受外部键盘库SSKeyBDriver.dll控制,EnableUSBKB和EnablePS2KB值无效
		
; FALSE表示不启用

	

OptPKB=FALSE
		
;  ……………………………………………………………………………………………………………………………
		
; 操作外部密码键盘时是否需要重启读写器. 
默认FALSE		
; TRUE表示需要重启读写器，用于外部密码键盘库操作德卡RA或者RB系列键盘		
; FALSE表示不需要，用于自助机的金属键盘等
		
; 仅当EnableExtKBLib=TRUE时，该值有效

	

TimeOut=30
		
;  ……………………………………………………………………………………………………………………………
		
; 等待输入超时时间
. 
默认30S		
; 当EnableExtKBLib=TRUE时，该值无效（此时超时时间由SSKeyBDriver.dll内部控制）

	

CreatTipBox=FALSE
		
;  ……………………………………………………………………………………………………………………………
		
; 是否启用密码输入提示框

，默认FALSE		
; TRUE表示启用，当连接密码键盘输入密码时，会弹框显示此刻输入中，密码输入完毕则弹框消失。
		
; FALSE表示不启用


	
CheckPinLen=TRUE
		
;  ……………………………………………………………………………………………………………………………
		
; 是否需要校验输入密码的边界值. 
默认TRUE
		
; TRUE表示需要，密码长度必须在PINMINLEN到PINMAXLEN之间
		
; FALSE表示不需要



PINMINLEN=6
		
;  ……………………………………………………………………………………………………………………………
		
; PIN码最小边界长度（有效长度4~16）. 
默认4
		
; CheckPinLen=TRUE时有效


	
PINMAXLEN=6
		
;  ……………………………………………………………………………………………………………………………
		
; PIN码最大边界长度（有效长度4~16）. 默认16
		
; CheckPinLen=TRUE时有效


[SCANBARCODE]
CreatTipBox=TRUE
;  ……………………………………………………………………………………………………………………………
		
; 扫码时是否弹框提醒. 
默认FALSE
; FALSE表示不弹框，TRUE表示弹框
		
	

[SerialPort]
	
MaxSerial=20
		
;  ……………………………………………………………………………………………………………………………
		
; 设备初始化，端口自匹配模式时默认尝试的最大串口数
. 默认99